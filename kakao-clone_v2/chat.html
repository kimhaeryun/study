<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/4caa81771f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="status-bar">
    <div class="status-bar__column">
        <span class="status-bar__clock">10:55</span>
    </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-down"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">2020년 6월 23일</span>
            <li class="incoming-message message">
                <img src="./images/avatar.jpg" class="g-avater message__avatar" />
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        i am test
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <img src="./images/avatar.jpg" class="g-avater message__avatar" />
                <div class="message__content">
                    <div class="message__bubble">
                        i am test2
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="메세지를 입력하세요" class="chat__write-input" />
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
